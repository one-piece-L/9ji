<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gobuy</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/cart.js"></script>
</head>

<body>
    <div id="cart" class="contain">
        <div class="order-head overflow-hide"><a href="../" class="order-logo left"><img
                    src="//img2.ch999img.com/static/images/new-logo.png"></a>
            <div class="order-step right">
                <dl class="cur">
                    <dt>1</dt>
                    <dd>我的购物车</dd>
                </dl>
                <dl>
                    <dt>2</dt>
                    <dd>填写核对订单</dd>
                </dl>
                <dl>
                    <dt>3</dt>
                    <dd>付款</dd>
                </dl>
            </div>
        </div>
        <div class="cart-box">
            
                <div class="cart-tab">
                    <div class="left"><a href="javascript:;" class="cur">全部商品 <span class="main-color">1</span></a>
                    </div>
                    <p class="right">已选 <span class="main-color nums">0</span> 件，合计（不含运费）<b class="main-color totals">￥0.00</b></p>
                </div>
                 <div class="cartparent">
                     
                 </div>
            
                <div class="cart-item cart-title">
                    <div class="cart-check"><label class="checkbox radio-box"><input type="checkbox"
                        class="checkAll">全选</label></div>
                    <div class="cart-product-box">
                        <div class="product">商品</div>
                        <div class="unit-price">单价（元）</div>
                        <div class="discount">优惠（元）</div>
                        <div class="count">数量</div>
                        <div class="sum">小计（元）</div>
                        <div class="action">操作</div>
                    </div>
                </div>
               
                <div class="cart-total">
                    <div class="left margin-left"><label class="checkbox radio-box"><input type="checkbox"  class="checkAll">全选</label> <a
                            href="javascript:;">删除</a></div>
                    <div class="right"><span class="large-font"><img
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAABVklEQVRoQ+1Z7Q6DQAjD93/omSVmIZdD2gN0c+zncoKl5fhwE5GX5Pw2ZUbb1P9rTyl+38ZTDIlIA1gRwsiARbdlm5UKy5LrtwGoECHJeikDVnIjL5ElLS2hqd8zCTWAI3wRad3GgFWwWPk1gNk9jETxKxhACqN120RuIcpvVSFrAA4NnwBVdaNsDiCymZ5pAEm9UIiB5YdPHkSSOMUv2/+jThsAGim0G0WqLxt1tghOzzcAcpXC1geX+TGJb5HBsNpxX1qfbwBGIUtJUISZqjoQ0bq7C9JbwAYAFBxWTjQDVy53WTDu+ap22nUMbrNdO48DwCY1UvjcKEbYqBrqI9coBfjRACqWu4jkKPbQdtrdUUZ0vDCammsVqxP8OwCUDED2oL1QFgMN4IiAW5eqrtH028aSWQMgJzKqVUYnsop2uiKJob0QMJ+YRyJfI6lNxDhS/jQDOwmL/BPtMHfwAAAAAElFTkSuQmCC"
                                alt="" style="width: 20px; position: relative; top: 5px; cursor: pointer;"></span>
                        <span>已选商品 <b class="main-color large-font nums">0</b> 件</span> <span>总计（不含运费）： <b
                                class="main-color title-font totals">￥0.00</b></span> <button id="goConfirm" class="button">结
                            算</button></div>
                </div>
            
            <!---->
            <!---->
        </div>
       
    </div>
</body>

</html>
