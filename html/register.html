<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="contain">
        <div class="log_head">
            <h1 class="log_logo left">
                <a href="/">
                    <img src="//img2.ch999img.com/static/images/new-logo.png" width="100" height="50">
                    <span>新用户注册</span>
                </a>
            </h1>
        </div>
        <div class="login_wrap">
            <div class="zhuce-tab">
                <ul>
                    <li class="xz">快速注册</li>
                    <li class="">账号注册</li>
                </ul>
            </div>
            <div class="regtip right">已有九机网账号？现在就<a href="/acount/login.aspx">登录</a></div>
            <div class="xxknr">
                <div class="reg" style="display: block;">
                    <dl>
                        <dt><i>*</i>手机号码</dt>
                        <dd>
                            <input type="text" id="usermobile"><em>手机号码非常重要，找回密码及购物都会用到</em></dd>
                    </dl>
                    
                    <dl>
                        <dt><i>*</i>短信验证码</dt>
                        <dd>
                            <input type="text" id="phonecode" style="width: 120px;"><a class="btn" id="getCode" href="javascript:countDown();">
                                <span id="dyMobileButton">获取短信验证码</span></a>
                        </dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <input name="" id="mmprovision" type="checkbox" checked="checked" style="margin-right: 5px; vertical-align: middle;"><label for="mmprovision" style="color: #999;">我已认真阅读并同意<a href="/doc/1/44" target="_blank" style="color: #39f; margin: 0 5px;">《九机网用户协议》</a></label></dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <button onclick="Register()" id="regbut">提交注册</button></dd>
                    </dl>
                </div>
                <div class="reg" style="display: none;">
                    <dl>
                        <dt><i>*</i>用户名</dt>
                        <dd>
                            <input type="text" id="userUID" ><em>4-16位字母、数字或汉字，请不要输入特殊字符！</em></dd>
                    </dl>
                    <dl>
                        <dt><i>*</i>密码</dt>
                        <dd>
                            <input type="password" id="userpwd3"><em>6个字符以上的字母或数字</em></dd>
                    </dl>
                    <dl>
                        <dt><i>*</i>重复密码</dt>
                        <dd>
                            <input type="password" id="userpwd4"><em>请重复输入密码确认不会输错</em></dd>
                    </dl>

                    <dl>
                        <dt><i>*</i>手机号码</dt>
                        <dd>
                            <input type="text" id="usermobile2"><em>手机号码非常重要，找回密码及购物都会用到</em></dd>
                    </dl>
                    <dl>
                        <dt>邮箱地址</dt>
                        <dd>
                            <input type="text" id="usermail"><em>请填写邮箱，用于找回密码</em></dd>
                    </dl>
                    
                    <dl>
                        <dt><i>*</i>短信验证码</dt>
                        <dd>
                            <input type="text" id="phonecode2" style="width: 120px;"><a class="btn" id="getCode2" href="javascript:countDown2();">
                                <span id="dyMobileButton2">获取短信验证码</span></a><em></em>
                        </dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <input name="" id="mmprovision2" type="checkbox"  style="margin-right: 5px; vertical-align: middle;">
                            <label for="mmprovision" style="color: #999;">我已认真阅读并同意<a href="/doc/1/44" target="_blank" class="showyhzt" style="color: #39f; margin: 0 5px;">《九机网用户协议》</a></label>
                        </dd>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd>
                            <button  id="regbut2">提交注册</button></dd>
                    </dl>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
